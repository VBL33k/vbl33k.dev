<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFCLS Solo ¬∑ Pierre Feuille Ciseaux L√©zard Spock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #09090b;
            --bg-card: #111113;
            --bg-elevated: #18181b;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent-primary: #22d3ee;
            --accent-glow: rgba(34, 211, 238, 0.15);
            --accent-subtle: rgba(34, 211, 238, 0.08);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --win: #22c55e;
            --lose: #ef4444;
            --draw: #eab308;
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            -webkit-font-smoothing: antialiased;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s var(--ease-out-expo);
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.02em;
        }

        h1 span {
            color: var(--accent-primary);
        }

        .scoreboard {
            display: flex;
            gap: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.15rem;
        }

        .score-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .score-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .score-divider {
            width: 1px;
            background: var(--border-subtle);
        }

        .arena {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
            width: 100%;
        }

        .player-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .player-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .choice-display {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            border-radius: 14px;
            transition: all 0.4s var(--ease-out-expo);
        }

        .choice-display.win {
            border-color: var(--win);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.2);
        }

        .choice-display.lose {
            border-color: var(--lose);
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.2);
        }

        .choice-display.draw {
            border-color: var(--draw);
            box-shadow: 0 0 25px rgba(234, 179, 8, 0.2);
        }

        .vs {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .result {
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 1.5rem;
            transition: all 0.3s var(--ease-out-expo);
        }

        .result.win { color: var(--win); }
        .result.lose { color: var(--lose); }
        .result.draw { color: var(--draw); }

        .choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
        }

        .choice-btn {
            width: 64px;
            height: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.15rem;
            font-size: 2rem;
            background: var(--bg-elevated);
            border: 2px solid var(--border-subtle);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
        }

        .choice-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px -8px var(--accent-glow);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .choice-btn span {
            font-family: var(--font-mono);
            font-size: 0.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .reset-btn {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid var(--border-subtle);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
        }

        .reset-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .choice-display.thinking {
            animation: shake 0.3s ease-in-out infinite;
        }

        @media (max-width: 500px) {
            .arena {
                gap: 1.25rem;
            }

            .choice-display {
                width: 75px;
                height: 75px;
                font-size: 2.5rem;
            }

            .choice-btn {
                width: 56px;
                height: 56px;
                font-size: 1.6rem;
            }

            .back-link {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 0.5rem;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <a href="pfcls.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Retour
    </a>

    <div class="container">
        <h1>Mode <span>Solo</span></h1>

        <div class="scoreboard">
            <div class="score">
                <span class="score-label">Vous</span>
                <span class="score-value" id="playerScore">0</span>
            </div>
            <div class="score-divider"></div>
            <div class="score">
                <span class="score-label">Ordi</span>
                <span class="score-value" id="computerScore">0</span>
            </div>
        </div>

        <div class="arena">
            <div class="player-zone">
                <span class="player-label">Vous</span>
                <div class="choice-display" id="playerChoice">?</div>
            </div>

            <span class="vs">VS</span>

            <div class="player-zone">
                <span class="player-label">Ordi</span>
                <div class="choice-display" id="computerChoice">?</div>
            </div>
        </div>

        <div class="result" id="result">&nbsp;</div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock" title="Pierre">
                ü™®
                <span>Pierre</span>
            </button>
            <button class="choice-btn" data-choice="paper" title="Papier">
                üìÑ
                <span>Papier</span>
            </button>
            <button class="choice-btn" data-choice="scissors" title="Ciseaux">
                ‚úÇÔ∏è
                <span>Ciseaux</span>
            </button>
            <button class="choice-btn" data-choice="lizard" title="L√©zard">
                ü¶é
                <span>L√©zard</span>
            </button>
            <button class="choice-btn" data-choice="spock" title="Spock">
                üññ
                <span>Spock</span>
            </button>
        </div>

        <button class="reset-btn" id="resetBtn">R√©initialiser</button>
    </div>

    <script>
        const choices = {
            rock: { emoji: 'ü™®', beats: ['scissors', 'lizard'] },
            paper: { emoji: 'üìÑ', beats: ['rock', 'spock'] },
            scissors: { emoji: '‚úÇÔ∏è', beats: ['paper', 'lizard'] },
            lizard: { emoji: 'ü¶é', beats: ['paper', 'spock'] },
            spock: { emoji: 'üññ', beats: ['scissors', 'rock'] }
        };

        const choiceNames = {
            rock: 'Pierre',
            paper: 'Papier',
            scissors: 'Ciseaux',
            lizard: 'L√©zard',
            spock: 'Spock'
        };

        let playerScore = 0;
        let computerScore = 0;

        const playerChoiceEl = document.getElementById('playerChoice');
        const computerChoiceEl = document.getElementById('computerChoice');
        const resultEl = document.getElementById('result');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');
        const resetBtn = document.getElementById('resetBtn');
        const choiceBtns = document.querySelectorAll('.choice-btn');

        function getComputerChoice() {
            const keys = Object.keys(choices);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            if (choices[player].beats.includes(computer)) return 'win';
            return 'lose';
        }

        function getWinMessage(winner, loser) {
            const messages = {
                'scissors-paper': 'Ciseaux coupent Papier',
                'paper-rock': 'Papier recouvre Pierre',
                'rock-lizard': 'Pierre √©crase L√©zard',
                'lizard-spock': 'L√©zard empoisonne Spock',
                'spock-scissors': 'Spock casse Ciseaux',
                'scissors-lizard': 'Ciseaux d√©capitent L√©zard',
                'lizard-paper': 'L√©zard mange Papier',
                'paper-spock': 'Papier r√©fute Spock',
                'spock-rock': 'Spock vaporise Pierre',
                'rock-scissors': 'Pierre √©crase Ciseaux'
            };
            return messages[`${winner}-${loser}`] || '';
        }

        function play(playerChoice) {
            playerChoiceEl.className = 'choice-display thinking';
            computerChoiceEl.className = 'choice-display thinking';
            resultEl.textContent = '';
            resultEl.className = 'result';

            choiceBtns.forEach(btn => btn.disabled = true);

            setTimeout(() => {
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);

                playerChoiceEl.textContent = choices[playerChoice].emoji;
                computerChoiceEl.textContent = choices[computerChoice].emoji;

                playerChoiceEl.classList.remove('thinking');
                computerChoiceEl.classList.remove('thinking');

                if (result === 'win') {
                    playerScore++;
                    playerScoreEl.textContent = playerScore;
                    playerChoiceEl.classList.add('win');
                    computerChoiceEl.classList.add('lose');
                    resultEl.textContent = `Gagn√© ! ${getWinMessage(playerChoice, computerChoice)}`;
                    resultEl.classList.add('win');
                } else if (result === 'lose') {
                    computerScore++;
                    computerScoreEl.textContent = computerScore;
                    playerChoiceEl.classList.add('lose');
                    computerChoiceEl.classList.add('win');
                    resultEl.textContent = `Perdu ! ${getWinMessage(computerChoice, playerChoice)}`;
                    resultEl.classList.add('lose');
                } else {
                    playerChoiceEl.classList.add('draw');
                    computerChoiceEl.classList.add('draw');
                    resultEl.textContent = `√âgalit√© !`;
                    resultEl.classList.add('draw');
                }

                choiceBtns.forEach(btn => btn.disabled = false);
            }, 400);
        }

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                play(btn.dataset.choice);
            });
        });

        resetBtn.addEventListener('click', () => {
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.textContent = '0';
            computerScoreEl.textContent = '0';
            playerChoiceEl.textContent = '?';
            computerChoiceEl.textContent = '?';
            playerChoiceEl.className = 'choice-display';
            computerChoiceEl.className = 'choice-display';
            resultEl.textContent = '';
            resultEl.className = 'result';
        });
    </script>
</body>
</html>
